<!DOCTYPE html>
<html>

    <meta charset="utf-8">
    <title>Sim City Bomb Squad</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <!-- Your code here -->

    <script src="bomb.js"></script>
